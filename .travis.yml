language: nodejs
node_js:
  - 12
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  directories:
    - node_modules
    - ~/.cache

install:
  - make install

before_script:
  - make start

script:
  - make test

branches:
  only:
    - master